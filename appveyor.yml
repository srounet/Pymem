      PYTHON_ARCH: "32"
    - PYTHON: "C:\\Python311"
      PYTHON_ARCH: "32"
    - PYTHON: "C:\\Python38-x64"
      PYTHON_ARCH: "64"
    - PYTHON: "C:\\Python39-x64"
